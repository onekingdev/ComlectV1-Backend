version: '3.6'

volumes:
  db-data:
    external: false

services:
  datab:
    image: postgres:10
    volumes:
      - db-data:/usr/local/pgsql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
#      - POSTGRES_PASSWORD=1
#      - POSTGRES_USER=postgres
#      - POSTGRES_HOST=localhost
#      - EXISTING_DATA_DIR=true
#    ports:
#      - '5432:5432'
    restart: always

  web:
    environment:
      - RAILS_ENV=production
      - RACK_ENV=production
      - POSTGRES_HOST=datab
    build:
      context: .
    ports:
    - '3000:3000'
    depends_on:
      - datab

