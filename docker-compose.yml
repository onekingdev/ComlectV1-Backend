version: '3.6'

volumes:
  redis:
  app:

services:
  redis:
    image: 'redis:latest'
    command: redis-server
    volumes:
      - 'redis:/data'
  sidekiq:
    depends_on:
      - 'redis'
    build: .
    command: bundle exec sidekiq -C config/sidekiq.yml
    volumes:
      - '.:/app'
#    env_file: # uncomment for local testing only
#      - '.env.prod' # use heroku ENVs on production/staging
  web:
#    env_file: # uncomment for local testing only
#      - '.env.prod' # use heroku ENVs on production/staging
    build: .
    volumes:
      - '.:/app'
    ports:
    - '3000:3000'
    depends_on:
      - 'sidekiq'

