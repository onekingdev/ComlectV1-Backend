version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      secrets:
        - name: docker-hub
      env_vars:
        - name: HEROKU_APP
          value: semaphore-complect-staging
        - name: RACK_ENV
          value: production
        - name: RAILS_ENV
          value: production
      jobs:
        - name: docker build
          commands:
            - checkout
            - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
            - docker-compose build
            - docker tag complect_web:latest "$DOCKER_USERNAME"/docker-hub:latest
            - docker tag complect_web:latest "$DOCKER_USERNAME"/docker-hub:$SEMAPHORE_WORKFLOW_ID
            - docker push "$DOCKER_USERNAME"/docker-hub:latest
            - docker push "$DOCKER_USERNAME"/docker-hub:$SEMAPHORE_WORKFLOW_ID
            - docker images
promotions:
  - name: Staging deploy
    pipeline_file: staging-deploy.yml
    auto_promote:
      when: "result = 'passed' and branch = 'staging'"
  - name: Production deploy
    pipeline_file: production-deploy.yml
