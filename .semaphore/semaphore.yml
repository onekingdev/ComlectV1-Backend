version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Just do it
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Setup
          commands:
            - checkout
            - sem-service start postgres 10.6
            - createdb -U postgres -h 0.0.0.0 myapp_test
            - >-
              psql -c 'CREATE EXTENSION postgis;' -d myapp_test -U postgres -h
              0.0.0.0
            - >-
              psql -c 'CREATE EXTENSION postgis_topology;' -d myapp_test -U
              postgres -h 0.0.0.0
            - sem-version ruby 2.6.5
            - bundle install --deployment --path vendor/bundle
            - 'bundle exec rake db:migrate'
            - 'bundle exec rake db:test:prepare'
            - nvm use stable && yarn install
            - 'bundle exec rake webpacker:compile'
            - >-
              wget -qO-
              https://github.com/stripe/stripe-mock/releases/download/v0.18.0/stripe-mock_0.18.0_linux_amd64.tar.gz
              | tar xvz
            - ./stripe-mock > /dev/null &
            - 'bundle exec rake sitemap:refresh'
            - bundle exec rubocop
            - bundle exec rake test
            - bundle exec rake spec
