version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Just do it
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Setup
          commands:
            - >-
              git clone -branch:set-up-semaphore
              https://github.com/complectco/complect
            - cd complect
            - bundle install --deployment --path vendor/bundle
            - 'bundle exec rake db:migrate'
            - 'bundle exec rake db:create'
            - 'bundle exec rake db:test:prepare'
            - nvm use stable && yarn install
            - 'bundle exec rake webpacker:compile'
            - >-
              wget -qO-
              https://github.com/stripe/stripe-mock/releases/download/v0.18.0/stripe-mock_0.18.0_linux_amd64.tar.gz
              | tar xvz
            - ./stripe-mock > /dev/null &
            - 'bundle exec rake sitemap:refresh'
        - name: Run
          commands:
            - bundle exec rubocop
            - bundle exec rake test
            - bundle exec rake spec
