version: v1.0
name: Deploy to staging
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      secrets:
        - name: docker-hub
      env_vars:
        - name: HEROKU_APP
          value: semaphore-complect-staging
      jobs:
        - name: 'Deploy STG'
          commands:
            - checkout
            - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
            - docker pull "$DOCKER_USERNAME"/docker-hub:$SEMAPHORE_WORKFLOW_ID
            - docker images
            - heroku container:login
            - docker push registry.heroku.com/$HEROKU_APP/web
            - heroku container:release web --app $HEROKU_APP
