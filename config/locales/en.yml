en:
  date:
    formats:
      pickadate: "%Y/%m/%d"
      short_ord: "%@d %b %Y"
  activerecord:
    attributes:
      project:
        starts_on: Start Date
        ends_on: End Date
        payment_schedule: Payment Schedule
        hourly_payment_schedule: Payment Schedule
        fixed_payment_schedule: Payment Schedule
        fixed_budget: Fixed Budget
        hourly_rate: Hourly Rate
        estimated_hours: Estimated Hours
        only_regulators: Only Former Regulators
        annual_salary: Annual Salary (USD $)
        fee_type: Complect Fee
      payment_source/ach:
        routing_number: Routing Number
        account_number: Account Number
        account_holder_name: Account Holder
        account_holder_type: Account Holder Type
        validate1: Amount 1
        validate2: Amount 2
        last4: Last 4 Digits
    errors:
      messages:
        blank: This is required
      models:
        business:
          attributes:
            logo:
              invalid: Not a supported image type
              too_large: Too large (max is 2 MB)
        project:
          attributes:
            base:
              no_payment: Oops! We do not have payment details on file for you. Please add them before you can post a project.
            location_type:
              inclusion: Please select from the list
            starts_on:
              invalid: Must be before end date
            ends_on:
              invalid: Must be after end date
            hourly_payment_schedule:
              too_little_duration: Not available on durations less than 2 weeks
              too_much_duration: Not available on durations more than 1 month
            fixed_payment_schedule:
              too_little_duration: Not available on durations less than 2 weeks
              too_much_duration: Not available on durations more than 1 month
            skill_ids:
              too_long: Select 10 skills max
        specialist:
          attributes:
            photo:
              invalid: Not a supported image type
              too_large: Too large (max is 2 MB)
            resume:
              invalid: Not a PDF file
              too_large: Too large (max is 2 MB)

  project_invites:
    message_template: |
      Hi %{specialist},

      We really like your profile and think you would be a great fit for our %{project_or_job} on Complect. Click the link to see more details and apply!

      Best,
      %{company_name}

  project_shares:
    message_template:
      from_business:
        job: |
          Hi,

          We thought you might be interested in this new full-time position %{project_title} at our firm that we've listed on Complect. Click the link to learn more, share it with someone else, or apply!

          Best,
          %{company_name}
        project: |
          Hi,

          We thought you might be interested in this %{project_title} project of ours on Complect. Click the link to learn more, share it with someone else, or apply!

          Best,
          %{company_name}
      from_specialist: |
        Hi %{recipient_name}, %{sender_name} thought you would be interested in this %{project_job_link} on Complect.

        Visit our website to apply, and find additional projects and full time roles like these!
