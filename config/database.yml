default: &default
  adapter: 'postgresql'
  encoding: unicode
  pool: <%= ENV['DATABASE_POOL'].presence || 5 %>

development:
  <<: *default
  database: complect_development

test:
  <<: *default
  database: complect_test

staging:
  <<: *default
  database: complect_staging

production:
  <<: *default
  database: complect_production
