# *    *    *    *    *  command to be executed
# ┬    ┬    ┬    ┬    ┬
# │    │    │    │    │
# │    │    │    │    │
# │    │    │    │    └───── day of week (0 - 6) (0 or 6 are Sunday to Saturday, or use names)
# │    │    │    └────────── month (1 - 12)
# │    │    └─────────────── day of month (1 - 31)
# │    └──────────────────── hour (0 - 23)
# └───────────────────────── min (0 - 59)

schedule_charges:
  cron: "15 * * * *"
  class: "ScheduleChargesJob"

process_scheduled_charges:
  cron: "30 * * * *"
  class: "ProcessScheduledChargesJob"

process_transactions:
  cron: "*/5 * * * *"
  class: "ProcessTransactionsJob"

# There's a race condition here where a timesheet may be auto accepted
# precisely when this job tries to end the project.
# Run at 0, 1, and 30 minute marks.
end_projects:
  cron: "0,1,30 * * * *"
  class: "EndProjectsJob"

auto_accept_end_requests:
  cron: "0,30 * * * *"
  class: "AutoAcceptEndRequestsJob"

delete_expired_extensions_job:
  cron: "0,30 * * * *"
  class: "DeleteExpiredExtensionsJob"

expire_projects:
  cron: "*/5 * * * *"
  class: "ExpireProjectsJob"

auto_accept_timesheets:
  cron: "*/5 * * * *"
  class: "AutoAcceptTimesheetsJob"

transfer_foreign_currency:
  cron: "0 0 * * *"
  class: "TransferForeignCurrencyJob"

starts_in_48:
  cron: "*/5 * * * *"
  class: "StartsIn48Job"

ends_in_24:
  cron: "*/5 * * * *"
  class: "EndsIn24Job"

user_inactive:
  cron: "*/5 * * * *"
  class: "UserInactiveJob"
